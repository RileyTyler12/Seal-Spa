<!DOCTYPE html>

<html lang="en">
    <head>
        <title id="pageTitle">Seal Spa</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Seal Spa Idle Clicker">
        <link rel="stylesheet" href="css/sealspa_styles.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        </style>
        <script src="scripts/js_ReopAnimLibrary.js"></script>
        <script src="scripts/SealSpaClickerGame.js" defer></script>
    </head>
    <body>
        <div id="GridWrapper">
            
            <main>
            <div id="MainContent">
                <h1 id="title">Seal Spa</h1>
                <p>Grow your spa.</p>
            </div>
            </main>
            
            <div class="panel columnSpan3" id="buttonDiv">
                <button id="mainButton" onmouseenter="bounceLeftAnim(this, 25, 2)" onclick="bounceAnim(this, 100, 4)">💲</button>
                <h2 id="points">points</h2>
            </div>
            <div class="panel columnSpan2" id="shopDiv">
                <h1>Shop</h1>
                <p>Buy upgrades here.</p>
                <hr>
                <h2>Player Upgrades</h2>
                <button id="shopHandlingUpgradeButton" onmouseenter="bounceAnim(this, 25, 2)">Increase Spa Handling Skill | Level 0: +0 buck per click</button>
                <p id="shopHandlingUpgradePrice">Cost: 50💲</p>
                <hr>
                <h2>Automations</h2>
                <button id="shopAssociateButton" onmouseenter="bounceAnim(this, 25, 2)">Elven Associates 🐕</button>
                <p id="shopAssociatePrice">Cost: 100💲</p>
                <button id="shopEstheticianButton" onmouseenter="bounceAnim(this, 25, 2)">Goblin Esthetician 🐈‍⬛</button>
                <p id="shopEstheticianPrice">Cost: 500💲</p>
                <button id="shopExpansionButton" onmouseenter="bounceAnim(this, 25, 2)">Additional Expansion 🏠️</button>
                <p id="shopExpansionPrice">Cost: 1000💲</p>
                <hr>
            </div>
            <div class="panel">
                <h1>Employees</h1>
                <p id="inventory">inventory</p>
            </div>
            
        </div>
        <footer>
            <p id="version"><p>
            <p>&copy; 2025 Reop</p>
            <p>www.reopdev.com</p>
        </footer>
    </body>
</html>
